<div class="page-header" style="background-color: rgb(6, 11, 14); height: 60px">
  <h1 style="color: white; text-align: center;">Facturador</h1>
</div>
<br>

<div class="container">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="row">
          <div class="col-sm-6">
            <h2>Formulario
            </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
    <br/>
    <form name="form" class="form-horizontal" #calcularForm='ngForm'>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nombre del cliente</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="doctor" [(ngModel)]="user.name" required value="" >
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Fecha Inicial</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" required name="fecha" value="" [(ngModel)]="user.initialDate" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$"
          placeholder="Formato: DD/MM/YYYY">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Fecha Final</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" required name="fecha" value="" [(ngModel)]="user.finalDate" pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$"
          placeholder="Formato: DD/MM/YYYY">
        </div>
      </div>
      </form>
      <br>
      <div class="float-right">
        <button class="btn btn-success" (click)="clear()">Limpiar</button>
        <button [disabled]="!calcularForm.valid" (click)="calculateBill()" class="btn btn-primary">Calcular</button>
      </div>
</div>
